<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Puntentelling Wie is de Ezel - Winnaar met Confetti</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 30px; }
    h2, h3 { margin-bottom: 0; }
    #players { margin-bottom: 20px; }
    #playerList span {
      display: inline-block;
      margin-right: 10px;
      padding: 6px 12px;
      background: #ddd;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      font-size: 1.1rem;
    }
    #playerList span:hover {
      background: #bbb;
    }
    table { border-collapse: collapse; margin-top: 15px; background: #fff; }
    th, td { padding: 10px 20px; border: 1px solid #bbb; font-size: 1.1rem; }
    th { background: #e3e3e3; }
    input[type="text"], input[type="number"] {
      font-size: 1.2rem;
      padding: 10px;
      width: 120px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    input[type="number"] {
      width: 100px;
      text-align: center;
    }
    button.btn {
      cursor: pointer;
      padding: 8px 16px;
      font-size: 1.1rem;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }
    button.btn:hover {
      background-color: #45a049;
    }
    .remove-history-btn {
      color: #b33;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
    /* Modaal styles */
    #modalBackground {
      display: none;
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5);
      justify-content: center; align-items: center;
      z-index: 1000;
    }
    #modal {
      background: white;
      padding: 20px;
      max-width: 400px;
      max-height: 70vh;
      overflow-y: auto;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      font-size: 1.1rem;
    }
    #modal h3 { margin-top: 0; }
    .history-item {
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #winnerOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #222b;
      color: #fff;
      z-index: 2000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      user-select: none;
    }
    #winnerOverlay button {
      margin-top: 30px;
      font-size: 1.5rem;
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      transition: background-color 0.3s;
    }
    #winnerOverlay button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Puntentelling: Wie is de Ezel</h2>

  <div id="players">
    <h3>Spelers (klik op naam voor verwijderen)</h3>
    <input type="text" id="playerNameInput" placeholder="Naam speler" />
    <button class="btn" onclick="addPlayer()">Toevoegen</button>
    <p id="playerError" style="color: red; margin:6px 0 0 0;"></p>
    <div id="playerList"></div>
  </div>

  <h3>Scoreoverzicht</h3>
  <table id="scoreTable">
    <thead>
      <tr>
        <th>Speler</th>
        <th>Punten</th>
        <th>Nieuwe punten</th>
        <th>Toevoegen</th>
        <th>Historie</th>
      </tr>
    </thead>
    <tbody id="scoreBody"></tbody>
  </table>

  <button class="btn" onclick="showWinner()">Winnaar!</button>

  <!-- Modal voor historie -->
  <div id="modalBackground" onclick="closeModal(event)">
    <div id="modal" onclick="event.stopPropagation()">
      <h3>Historische punten voor <span id="modalPlayerName"></span></h3>
      <div id="modalHistoryContainer"></div>
      <button class="btn" onclick="closeModal()">Sluiten</button>
    </div>
  </div>

  <!-- Fullscreen winnaar -->
  <div id="winnerOverlay">
    <div id="winnerText"></div>
    <button onclick="closeWinner()">Sluiten</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    let players = [];
    let modalOpenForIndex = null;

    window.onload = function () {
      const saved = localStorage.getItem('ezelplayers');
      if (saved) {
        players = JSON.parse(saved);
      }
      renderPlayers();
      renderTable();
    };

    function savePlayers() {
      localStorage.setItem('ezelplayers', JSON.stringify(players));
    }

    function addPlayer() {
      const nameInput = document.getElementById('playerNameInput');
      const playerError = document.getElementById('playerError');
      const name = nameInput.value.trim();

      if (!name) {
        playerError.textContent = 'Naam mag niet leeg zijn.';
        return;
      }
      if (players.some(p => p.name.toLowerCase() === name.toLowerCase())) {
        playerError.textContent = 'Naam moet uniek zijn.';
        return;
      }

      playerError.textContent = '';
      players.push({ name: name, points: 0, history: [] });
      nameInput.value = '';
      savePlayers();
      renderPlayers();
      renderTable();
    }

    function removePlayerByName(index) {
      if (confirm(`Weet je zeker dat je speler "${players[index].name}" wilt verwijderen?`)) {
        players.splice(index, 1);
        savePlayers();
        renderPlayers();
        renderTable();
        closeModal();
      }
    }

    function renderPlayers() {
      const div = document.getElementById('playerList');
      if (players.length === 0) {
        div.innerHTML = '<em>Geen spelers toegevoegd.</em>';
      } else {
        div.innerHTML = players.map((p, i) =>
          `<span title="Klik om te verwijderen" onclick="removePlayerByName(${i})">${p.name}</span>`
        ).join('');
      }
    }

    function addPoints(index) {
      const input = document.getElementById('pointsInput-' + index);
      let add = parseInt(input.value, 10);
      if (isNaN(add) || add <= 0) {
        input.value = '';
        return;
      }
      players[index].points += add;
      players[index].history.push(add);
      input.value = '';
      savePlayers();
      renderTable();
    }

    function addPointsOnEnter(event, index) {
      if (event.key === 'Enter') {
        addPoints(index);
      }
    }

    function openHistoryModal(index) {
      modalOpenForIndex = index;
      const modal = document.getElementById('modalBackground');
      const modalName = document.getElementById('modalPlayerName');
      const modalHistoryContainer = document.getElementById('modalHistoryContainer');

      modalName.textContent = players[index].name;
      modalHistoryContainer.innerHTML = '';

      if (players[index].history.length === 0) {
        modalHistoryContainer.innerHTML = '<em>Geen historie</em>';
      } else {
        players[index].history.forEach((pt, hIndex) => {
          const div = document.createElement('div');
          div.className = 'history-item';
          div.innerHTML = `
            <span>${pt} punten</span>
            <button class="remove-history-btn" title="Verwijder deze punt" onclick="removeHistoryPoint(${index}, ${hIndex})">✖</button>
          `;
          modalHistoryContainer.appendChild(div);
        });
      }
      modal.style.display = 'flex';
    }

    function closeModal(event) {
      if (event) {
        if (event.target.id !== 'modalBackground') return;
      }
      document.getElementById('modalBackground').style.display = 'none';
      modalOpenForIndex = null;
    }

    function removeHistoryPoint(playerIndex, historyIndex) {
      if (confirm('Weet je zeker dat je deze puntentoevoeging wilt verwijderen?')) {
        const removedPoints = players[playerIndex].history.splice(historyIndex, 1)[0];
        players[playerIndex].points -= removedPoints;
        if (players[playerIndex].points < 0) players[playerIndex].points = 0;
        savePlayers();
        renderTable();
        if (modalOpenForIndex === playerIndex) {
          openHistoryModal(playerIndex);
        }
      }
    }

    function renderTable() {
      const tbody = document.getElementById('scoreBody');
      tbody.innerHTML = '';
      players.forEach((player, pIndex) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${player.name}</td>
          <td>${player.points}</td>
          <td><input type="number" id="pointsInput-${pIndex}" min="1" placeholder="0" 
            onkeydown="addPointsOnEnter(event, ${pIndex})" /></td>
          <td><button class="btn" onclick="addPoints(${pIndex})">➕</button></td>
          <td><button class="btn" onclick="openHistoryModal(${pIndex})">Bekijk</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    async function showWinner() {
      if (players.length === 0) {
        alert('Er zijn nog geen spelers.');
        return;
      }
      // Bepaal speler met hoogste score
      let maxScore = -Infinity, winner = null;
      players.forEach(p => {
        if (p.points > maxScore) {
          maxScore = p.points;
          winner = p;
        }
      });
      if (!winner || maxScore <= 0) {
        alert('Er is nog geen winnaar met punten.');
        return;
      }

      // Fullscreen overlay met winnaar
      const overlay = document.getElementById('winnerOverlay');
      const winnerText = document.getElementById('winnerText');
      winnerText.textContent = `Winnaar: ${winner.name} met ${winner.points} punten!`;

      if (document.fullscreenEnabled) {
        try {
          await document.documentElement.requestFullscreen();
        } catch (err) {
          console.warn('Fullscreen niet toegestaan: ', err);
        }
      }

      overlay.style.display = 'flex';

      // Confetti burst
      confetti({
        particleCount: 300,
        spread: 100,
        origin: { y: 0.6 }
      });
    }

    async function closeWinner() {
      const overlay = document.getElementById('winnerOverlay');
      overlay.style.display = 'none';
      if (document.fullscreenElement) {
        try {
          await document.exitFullscreen();
        } catch (err) {
          console.warn('Fullscreen afsluiten mislukt: ', err);
        }
      }
    }
  </script>

</body>
</html>
